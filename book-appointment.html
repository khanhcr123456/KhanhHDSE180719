<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Bloodline DNA Testing</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/book-appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-dna"></i> Bloodline</h1>
                <p>DNA Testing Services</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" class="btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="booking-page">
        <div class="container">
            <h1 class="page-title">Book Your Appointment</h1>
            
            <div class="booking-form">
                <form id="appointmentForm">
                    <div class="form-section">
                        <h3>Personal Information</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Appointment Details</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="preferredDate">Preferred Date</label>
                                <input type="date" id="preferredDate" name="preferredDate" required>
                            </div>
                            <div class="form-group">
                                <label for="preferredTime">Preferred Time</label>
                                <select id="preferredTime" name="preferredTime" required>
                                    <option value="">Select Time</option>
                                    <option value="09:00">09:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes">Additional Notes</label>
                            <textarea id="notes" name="notes" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.location.href='index.html'">Cancel</button>
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get service type from URL
            const urlParams = new URLSearchParams(window.location.search);
            const serviceType = urlParams.get('service');
            
            // Add selected service info to the form
            if (serviceType) {
                const serviceInfo = {
                    paternity: 'Paternity DNA Testing',
                    relationship: 'Family Relationship Testing',
                    forensic: 'Forensic DNA Testing'
                };

                // Create service selection display
                const serviceDisplay = document.createElement('div');
                serviceDisplay.className = 'selected-service';
                serviceDisplay.innerHTML = `
                    <h3>Selected Service</h3>
                    <p>${serviceInfo[serviceType] || 'Unknown Service'}</p>
                `;

                // Insert at the beginning of the booking form
                const form = document.getElementById('appointmentForm');
                form.insertBefore(serviceDisplay, form.firstChild);
            }

            // Handle form submission
            document.getElementById('appointmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Appointment booked successfully!');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
